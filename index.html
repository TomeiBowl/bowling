<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボウリング メンバー表一括提出</title>
    <style>
        body { font-family: sans-serif; margin: 10px; background-color: #f4f7f6; color: #333; }
        .container { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        .section { background: #fff; padding: 15px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 15px; }
        h3 { margin-top: 0; color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 5px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9em; }
        input[type="text"], input[type="datetime-local"], input[type="tel"], select { 
            width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; margin-bottom: 10px; 
        }
        .member-block { border-bottom: 1px dashed #eee; padding-bottom: 10px; margin-bottom: 10px; }
        .member-options { display: flex; gap: 5px; }
        .btn-add { background-color: #3498db; color: white; border: none; padding: 15px; border-radius: 4px; cursor: pointer; width: 100%; font-size: 1.1em; font-weight: bold; margin-bottom: 10px; }
        
        /* 送信ボタンのスタイル */
        .btn-submit { background-color: #27ae60; color: white; border: none; padding: 20px; border-radius: 4px; cursor: pointer; width: 100%; font-size: 1.3em; font-weight: bold; width: 100%; margin-top: 10px; }
        
        /* 送信済み（グレー）の状態 */
        .btn-submit:disabled { background-color: #95a5a6 !important; cursor: not-allowed; }
        
        .cart-item { background: #f9f9f9; border-left: 5px solid #3498db; padding: 10px; margin-bottom: 10px; position: relative; font-size: 0.9em; }
        .edit-btn { position: absolute; right: 5px; top: 10px; background: #f39c12; color: white; border: none; border-radius: 3px; cursor: pointer; padding: 5px 10px; }
        .status-msg { color: #27ae60; font-weight: bold; text-align: center; margin-top: 10px; font-size: 1.1em; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>ボウリング メンバー提出</h2>

    <div class="section">
        <h3>基本情報</h3>
        <label>団体名</label>
        <input type="text" id="groupName" placeholder="例：株式会社〇〇">
        <label>予約日時</label>
        <input type="datetime-local" id="reserveDate">
        <label>幹事名</label>
        <input type="text" id="kanjiName" placeholder="お名前">
        <label>電話番号</label>
        <input type="tel" id="tel" placeholder="090-0000-0000">
    </div>
    
    <div class="section">
        <h3>メンバー入力</h3>
        <label>レーン選択</label>
        <select id="laneNumber"></select>
        <div id="memberContainer"></div>
        <button id="addBtn" class="btn-add" onclick="addToCart()">このレーンをリストに追加</button>
    </div>

    <div class="section">
        <h3>提出リスト (確認用)</h3>
        <div id="cartList">まだ追加されていません</div>
        <button id="submitBtn" class="btn-submit" onclick="submitAll()" disabled>全内容を送信する</button>
        <div id="statusMsg" class="status-msg">✅ 送信が完了しました</div>
    </div>
</div>

<script>
    const url = "https://script.google.com/macros/s/AKfycbw6x2jAmIl1nyemYBRQP4kaAtptutBqxiWBjH6CR0JKmeyYB0Q9P8a-duASmf2Uj-b3/exec"; 
    let cart = [];
    const MAX_LANES = 48;

    // 入力欄生成
    const memberContainer = document.getElementById('memberContainer');
    for (let i = 1; i <= 4; i++) {
        memberContainer.innerHTML += `
            <div class="member-block">
                <label>ボウラ名 ${i}</label>
                <input type="text" class="m-name" placeholder="氏名">
                <div class="member-options">
                    <select class="m-sex"><option value="1">男</option><option value="2">女</option></select>
                    <select class="m-grade">
                        <option value="一般">一般</option><option value="幼児">幼児</option><option value="小1">小1</option><option value="小2">小2</option><option value="小3">小3</option>
                        <option value="小4">小4</option><option value="小5">小5</option><option value="小6">小6</option><option value="中学生">中学生</option><option value="高校生">高校生</option>
                    </select>
                    <select class="m-bumper"><option value="バンパー無し">バンパー無し</option><option value="バンパー有り">バンパー有り</option></select>
                </div>
            </div>`;
    }

    function updateLaneOptions(selectedLane = null) {
        const laneSelect = document.getElementById('laneNumber');
        laneSelect.innerHTML = "";
        for (let i = 1; i <= MAX_LANES; i++) {
            const laneText = i + "番レーン";
            const alreadyInCart = cart.some(item => item.lane === laneText);
            if (!alreadyInCart || laneText === selectedLane) {
                let opt = document.createElement('option');
                opt.value = i; opt.innerText = laneText;
                laneSelect.appendChild(opt);
            }
        }
    }

    window.onload = () => updateLaneOptions();

    function addToCart() {
        const laneVal = document.getElementById('laneNumber').value;
        const names = document.getElementsByClassName('m-name');
        const sexes = document.getElementsByClassName('m-sex');
        const grades = document.getElementsByClassName('m-grade');
        const bumpers = document.getElementsByClassName('m-bumper');

        let members = [];
        for(let i=0; i<4; i++) {
            if(names[i].value.trim() !== "") {
                members.push({ name: names[i].value, sex: sexes[i].value, grade: grades[i].value, bumper: bumpers[i].value });
            }
        }
        if(members.length === 0) { alert("ボウラ名を1名以上入力してください"); return; }

        const laneText = laneVal + "番レーン";
        const existingIdx = cart.findIndex(item => item.lane === laneText);
        if (existingIdx > -1) { cart[existingIdx] = { lane: laneText, members: members }; }
        else { cart.push({ lane: laneText, members: members }); }

        renderCart();
        for(let n of names) n.value = "";
        updateLaneOptions();
        
        // リストに追加・修正した場合は送信ボタンを復活させる
        const sBtn = document.getElementById('submitBtn');
        sBtn.disabled = false;
        sBtn.innerText = "全内容を送信する";
        document.getElementById('addBtn').innerText = "このレーンをリストに追加";
        document.getElementById('laneNumber').disabled = false;
        document.getElementById('statusMsg').style.display = 'none';
    }

    function renderCart() {
        const list = document.getElementById('cartList');
        cart.sort((a, b) => parseInt(a.lane) - parseInt(b.lane));
        list.innerHTML = cart.map((item) => `
            <div class="cart-item">
                <button class="edit-btn" onclick="editItem('${item.lane}')">修正</button>
                <strong>${item.lane}</strong><br>
                ${item.members.map(m => m.name + "(" + (m.sex=="1"?"男":"女") + ")").join(', ')}
            </div>
        `).join('');
    }

    function editItem(laneText) {
        const item = cart.find(c => c.lane === laneText);
        updateLaneOptions(laneText);
        document.getElementById('laneNumber').value = laneText.replace("番レーン", "");
        document.getElementById('laneNumber').disabled = true;
        const names = document.getElementsByClassName('m-name');
        const sexes = document.getElementsByClassName('m-sex');
        const grades = document.getElementsByClassName('m-grade');
        const bumpers = document.getElementsByClassName('m-bumper');
        for(let n of names) n.value = "";
        item.members.forEach((m, i) => {
            names[i].value = m.name; sexes[i].value = m.sex; grades[i].value = m.grade; bumpers[i].value = m.bumper;
        });
        document.getElementById('addBtn').innerText = "修正を反映する";
        window.scrollTo(0, 0);
    }

    async function submitAll() {
        if(!confirm("この内容で送信します。送信後もリストは画面に残ります。")) return;
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "送信中...";

        const payload = {
            groupName: document.getElementById('groupName').value,
            reserveDate: document.getElementById('reserveDate').value,
            kanjiName: document.getElementById('kanjiName').value,
            tel: document.getElementById('tel').value,
            allData: cart
        };

        try {
            await fetch(url, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
            alert("送信が完了しました！");
            
            // 【重要】ボタンの表記を変えてグレーにする
            btn.innerText = "送信済み (スタッフへお見せください)";
            btn.disabled = true;
            document.getElementById('statusMsg').style.display = 'block';
        } catch (e) {
            alert("送信エラーが発生しました。");
            btn.disabled = false;
            btn.innerText = "全内容を送信する";
        }
    }
</script>
</body>
</html>
